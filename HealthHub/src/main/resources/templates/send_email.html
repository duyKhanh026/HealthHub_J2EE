<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Email</title>
    <link href="/assets2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/assets2/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<h2>Gửi Email</h2>
<form th:action="@{/send_email}" method="post">
    <div class="form-group">
        <label for="to">Email người nhận:</label>
        <input type="email" class="form-control" id="to" name="to" required />
    </div>
    <div class="form-group">
        <label for="subject">Tiêu đề:</label>
        <input type="text" class="form-control" id="subject" name="subject" required />
    </div>
    <div class="form-group">
        <label for="text">Nội dung:</label>
        <textarea class="form-control" id="text" name="text" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Gửi Email</button>
</form>
</body>
</html>
