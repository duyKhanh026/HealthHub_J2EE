<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Doctor</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <li class="nav-item ">
            <a class="nav-link" href="DSLichKham">
                <i class="fas fa-fw fa-users"></i>
                <span>Lịch khám</span></a>
        </li>

        <hr class="sidebar-divider d-none d-md-block">

        <li class="nav-item active">
            <a class="nav-link" href="NgayNghi">
                <i class="fas fa-fw fa-users"></i>
                <span>Ngày nghỉ</span></a>
        </li>

        <hr class="sidebar-divider d-none d-md-block">
        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" href="DSBenhNhan">
                <i class="fas fa-fw fa-users"></i>
                <span>Bệnh nhân</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <li class="nav-item">
            <a class="nav-link" href="">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                <span>Đăng xuất</span></a>
        </li>

        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>


    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <br>

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h2 class="m-0 font-weight-bold text-primary">Danh sách ngày nghỉ</h2>
                            </div>
                            <form action="/DSLichKham" method="get" id="dateForm_healing" class="form-inline">
                                <label for="selectedDate2" class="mr-2">Chọn ngày nghỉ:</label>
                                <input type="date" id="selectedDate2" class="form-control" name="selectedDate" onchange="document.getElementById('dateForm').submit();" />
                            </form>
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th style="width: 50px;"><input type="checkbox" name="selectedItems" id="checkAll" class="larger-checkbox" style="margin-top: 5px;"/></th>
                                    <th>Mã lịch</th>
                                    <th>Ngày nghỉ</th>
                                    <th>Trạng thái</th>
                                    <th>Xóa</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="lichkham : ${lichkhamList}"><td><input type="checkbox"  class="checkbox_ID larger-checkbox"/></td>
                                    <td th:text="${lichkham.maLK}">MaLK</td>
                                    <td th:text="${#dates.format(lichkham.ngayGioDatKham, 'yyyy-MM-dd HH:mm')}">NgayGioDatKham</td>
                                    <td th:text="${lichkham.trangThai}">Trangthai</td>
                                    <td>
                                        <a th:href="" class="btn btn-info btn-circle btn-lg">
                                            <i class="fas fa-info-circle"></i>
                                        </a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>

                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="../login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
