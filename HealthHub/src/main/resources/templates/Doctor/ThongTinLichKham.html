<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{assets2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{assets2/css/sb-admin-2.min.css}" rel="stylesheet">



    <!-- Custom styles for this page -->
    <link th:href="@{assets2/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{assets2/css/tablescumtom.css}" rel="stylesheet">

    <link th:href="@{assets2/css/CSS_thongtinTV/thongtin.css}" rel="stylesheet">


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:replace="menu :: menuFragment"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid mt-4">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row align-items-center">
                            <div class="col d-flex justify-content-between align-items-center">
                                <h2 class="m-0 font-weight-bold text-primary">Thông tin lịch khám</h2>
                                <div class="d-flex align-items-center">
                                    <label class="mr-2 mb-0">Thông tin chi tiết bệnh nhân</label>
                                    <a th:href="@{/ChiTietBenhNhan(id=${chiTiet.lichKham.benhNhan.MaBN})}" class="btn btn-info btn-circle btn-lg">
                                        <i class="fas fa-info-circle "></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="icon-container">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Mã lịch khám</label>
                                <input type="text"  class="form-control" th:value="${chiTiet.lichKham.maLK}" readonly >
                            </div>
                            <div class="form-group">
                                <label>Tên bệnh nhân</label>
                                <input type="text"  class="form-control" th:value="${chiTiet.lichKham.hoten}" readonly >
                            </div>
                            <div class="form-group">
                                <label>Ngày khám</label>
                                <input type="text"  class="form-control"  th:value="${#temporals.format(chiTiet.lichKham.ngayGioDatKham, 'dd-MM-yyyy HH:mm')}" readonly >
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <input type="text"  class="form-control" th:value="${chiTiet.lichKham.trangThai}" readonly >
                            </div>
                        </form>
                    </div>

                </div>


            </div>
            <!-- /.container-fluid -->

            <div class="container-fluid mt-4">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h2 class="m-0 font-weight-bold text-primary">Kết quả khám</h2>

                            </div>
                            <div class="col-auto">
                                <div class="icon-container">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ThongTinLichKham}" th:object="${chiTiet}" method="post">
                            <div class="form-group">
                                <label>Ma chi tiết lịch khám</label>
                                <input type="text" class="form-control" th:field="*{maHS}" readonly/>
                            </div>
                            <div class="form-group">
                                <label>Chuẩn đoán</label>
                                <input type="text" class="form-control" th:field="*{chuanDoan}" />
                            </div>
                            <div class="form-group">
                                <label>Đơn thuốc</label>
                                <input type="text" class="form-control" th:field="*{donThuoc}" />
                            </div>
                            <div class="form-group">
                                <label>Ghi chú thêm</label>
                                <input type="text" class="form-control" th:field="*{ghiChuThem}" />
                            </div>

                            <input type="hidden" class="form-control" th:value="${chiTiet.lichKham.maLK}" name="maLK" />
<!--                            Có dòng này thì nó mới truyền malk qua được-->
                            <button type="submit" class="btn btn-primary">Lưu</button>
<!--                            <button type="button" class="btn btn-primary"-->
<!--                                    th:onclick="'window.location.href=\'/vnpay?idbn=' + ${chiTiet.lichKham.benhNhan.maBN} + '\''">-->
<!--                                Thanh toán-->
<!--                            </button>-->
                            <a th:href="@{/ThanhToan(id=${chiTiet.lichKham.thanhToan.maTT}, maLK=${chiTiet.lichKham.maLK})}" class="btn btn-info btn-circle btn-lg">
                                <i class="fas fa-info-circle"></i>
                            </a>

                        </form>
                    </div>
                </div>
            </div>


        </div>


        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="DangNhap.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="../vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="../js/demo/datatables-demo.js"></script>
<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
