    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid mt-4">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h2 class="m-0 font-weight-bold text-primary">Thông tin lịch khám</h2>
                            </div>
                            <div class="col-auto">
                                <div class="icon-container">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Mã lịch khám</label>
                                <input type="text"  class="form-control" th:value="${lichkhams.maLK}" readonly >
                            </div>
                            <div class="form-group">
                                <label>Tên bệnh nhân</label>
                                <input type="text"  class="form-control" th:value="${benhNhan.HoTen}" readonly >
                            </div>
                            <div class="form-group">
                                <label>Ngày khám</label>
                                <input type="text"  class="form-control"  th:value="${#temporals.format(lichkhams.ngayGioDatKham, 'dd-MM-yyyy HH:mm')}" readonly >
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <input type="text"  class="form-control" th:value="${lichkhams.trangThai}" readonly >
                            </div>
                        </form>
                    </div>

                </div>


            </div>
            <!-- /.container-fluid -->

            <div class="container-fluid mt-4">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h2 class="m-0 font-weight-bold text-primary">Kết quả khám</h2>
                            </div>
                            <div class="col-auto">
                                <div class="icon-container">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ThongTinLichKham}" th:object="${chiTiet}" method="post">
                            <div class="form-group">
                                <label>Ma chi tiết lịch khám</label>
                                <input type="text" class="form-control" th:field="*{maHS}" readonly/>
                            </div>
                            <div class="form-group">
                                <label>Chuẩn đoán</label>
                                <input type="text" class="form-control" th:field="*{chuanDoan}" />
                            </div>
                            <div class="form-group">
                                <label>Đơn thuốc</label>
                                <input type="text" class="form-control" th:field="*{donThuoc}" />
                            </div>
                            <div class="form-group">
                                <label>Ghi chú thêm</label>
                                <input type="text" class="form-control" th:field="*{ghiChuThem}" />
                            </div>

                            <input type="hidden" class="form-control" th:value="${lichkhams.maLK}" name="maLK" />
<!--                            Có dòng này thì nó mới truyền malk qua được-->
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <button type="button" class="btn btn-primary"
                                    th:onclick="'window.location.href=\'/vnpay?idbn=' + ${benhNhan.maBN} + '\''">
                                Thanh toán
                            </button>
                        </form>
                    </div>


                </div>


            </div>

        </div>

                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
