<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Thống kê lịch khám</title>

  <!-- Custom fonts for this template -->
  <link th:href="@{assets2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{assets2/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{assets2/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <th:block th:replace="~{Doctor/menu :: menuFragment}"></th:block>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <h1 class="h3 mb-0 text-gray-800">Thống kê lịch khám</h1>
      </nav>
      
      <!-- Page Content -->
      <div class="container-fluid">
        <!-- Form chọn thời gian và trạng thái -->
        <div class="row mb-4">
          <div class="col-md-3">
            <label for="startDate">Từ ngày:</label>
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="endDate">Đến ngày:</label>
            <input type="date" id="endDate" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="status">Trạng thái:</label>
            <select id="status" class="form-control">
              <option value="">Tất cả</option>
              <option value="Đã khám">Đã khám</option>
              <option value="Chưa khám">Chưa khám</option>
              <option value="Đã hủy">Đã hủy</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button id="filterButton" class="btn btn-primary">Lọc</button>
          </div>
        </div>

        <!-- Line Chart -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Biểu đồ thống kê lịch khám</h6>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="myLineChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="assets2/vendor/jquery/jquery.min.js"></script>
