<body id="page-top">

  <th:block th:replace="Doctor/menu :: menuFragment"></th:block>

  <h1>Thống kê lịch khám</h1>

  <!-- Form chọn thống kê -->
  <form method="get" th:action="@{/thongKe}">
    <label for="timePeriod">Thống kê theo:</label>
    <select name="timePeriod" id="timePeriod">
      <option value="day" th:selected="${timePeriod == 'day'}">Ngày</option>
      <option value="week" th:selected="${timePeriod == 'week'}">Tuần</option>
      <option value="month" th:selected="${timePeriod == 'month'}">Tháng</option>
    </select>

    <label for="date">Ngày:</label>
    <input type="date" name="date" id="date" th:value="${date}">

    <label for="status">Trạng thái:</label>
    <select name="status" id="status">
      <option value="">Tất cả</option>
      <option value="Confirmed" th:selected="${status == 'Confirmed'}">Đã khám</option>
      <option value="Pending" th:selected="${status == 'Pending'}">Chưa khám</option>
      <!-- Thêm các trạng thái khác nếu có -->
    </select>

    <button type="submit">Thống kê</button>
  </form>


  <!-- Hiển thị kết quả thống kê -->
  <h3>Thống kê kết quả:</h3>
  <p>Số lượng lịch khám theo thời gian: <span th:text="${count}"></span></p>
  <p>Số lượng lịch khám theo trạng thái (<span th:text="${status}"></span>): <span th:text="${countStatus}"></span></p>
