<header id="header" class="header sticky-top" xmlns:sec="http://www.w3.org/1999/xhtml" th:fragment="headerFragment"
        xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope d-flex align-items-center"><a th:href="'mailto:' + ${page.email}" th:text="${page.email}"></a></i>
                <i class="bi bi-phone d-flex align-items-center ms-4"><span th:text="${page.phone}"></span></i>
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
                <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div><!-- End Top Bar -->

    <div class="branding d-flex align-items-center">

        <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="/index" class="logo d-flex align-items-center me-auto">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img th:src="@{assets/img/logo.png}" alt=""> -->
                <h1 class="sitename" th:text="${page.pageName}"></h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="#hero" class="active">Home<br></a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#doctors">Doctors</a></li>
                    <li><a href="#contact">Xem Đường</a></li>
                    <li><a href="/DatLichKham">Đặt lịch khám</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <!-- Hiển thị nút "Login" nếu chưa đăng nhập -->
            <a class="cta-btn d-none d-sm-block" href="/login" sec:authorize="!isAuthenticated()">Login</a>

            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{anhcuatao/User.png}"  class="rounded-circle me-2" alt="User" style="margin-left: 20px;">
                    <span th:text="${hoTen}">Tên người dùng</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="/thongtinuser">Thông tin cá nhân</a></li>
                    <li><a class="dropdown-item" href="/lichkhambenh">Lịch khám</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal" style="cursor: pointer;">Đăng xuất</a></li>
                </ul>
            </div>

            <!-- Modal Xác Nhận Đăng Xuất -->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="logoutModalLabel">Xác Nhận Đăng Xuất</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Bạn có chắc chắn muốn đăng xuất không?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <form th:action="@{/logout}" style="display: inline;">
                                <input type="submit" class="btn btn-danger" value="Đăng xuất"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


</header>
