<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{assets2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{assets2/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" th:action="@{/register}" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username" name="username"
                                       placeholder="Tên đăng nhập" th:value="${username}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="password" name="password"
                                       placeholder="Mật khẩu" th:value="${password}">
                                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer; position: absolute; right: 10px; top: 10px;"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="confirmPassword" name="confirmPassword"
                                       placeholder="Nhập lại mật khẩu" th:value="${confirmPassword}">
                                <i class="fas fa-eye" id="toggleConfirmPassword" style="cursor: pointer; position: absolute; right: 10px; top: 10px;"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="SDT" name="SDT"
                                       placeholder="Số điện thoại" th:value="${SDT}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Đăng ký
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="QuenMatKhau.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    /* Kiểm tra nếu có thông báo */
    var message = [[${modalMessage}]];
    var type = [[${modalType}]];

    if (message) {
        Swal.fire({
            icon: type, // success, error, warning, info
            title: message,
            showConfirmButton: true
        });
    }
    /*]]>*/
</script>
<!-- Add FontAwesome for the eye icon -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<!-- JavaScript to toggle password visibility -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirmPassword');

    togglePassword.addEventListener('click', function () {

        if (password.type === 'password') {
            password.type = 'text';
            togglePassword.classList.remove('fa-eye');
            togglePassword.classList.add('fa-eye-slash');
        } else {
            password.type = 'password';
            togglePassword.classList.remove('fa-eye-slash');
            togglePassword.classList.add('fa-eye');
        }
    });

    toggleConfirmPassword.addEventListener('click', function () {

        if (confirmPassword.type === 'password') {
            confirmPassword.type = 'text';
            toggleConfirmPassword.classList.remove('fa-eye');
            toggleConfirmPassword.classList.add('fa-eye-slash');
        } else {
            confirmPassword.type = 'password';
            toggleConfirmPassword.classList.remove('fa-eye-slash');
            toggleConfirmPassword.classList.add('fa-eye');
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
