<body >
<th:block th:replace="header :: headerFragment"></th:block>

    <div class="container mt-5">
        <h2 class="text-center mb-4" >Cập nhật thông tin cá nhân</h2>
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/thongtinuser}" method="post" th:object="${benhnhan}" class="row g-3">
            <div class="col-md-6">
                <label for="hoTen" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
            </div>
            <div class="col-md-6">
                <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
            </div>
            <div class="col-md-6">
                <label for="gioiTinh" class="form-label">Giới Tính</label>
                <select class="form-select" id="gioiTinh" th:field="*{gioitinh}">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="sdt" th:field="*{SDT}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="diaChi" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diachi}">
            </div>
            <div class="col-md-12">
                <label for="tienSuBenh" class="form-label">Tiền sử bệnh</label>
                <textarea class="form-control" id="tienSuBenh" th:field="*{tiensubenh}" rows="3"></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" style="margin-bottom: 150px;">Cập nhật</button>
            </div>
        </form>
    </div>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<th:block th:replace="footer :: footerFragment"></th:block>
</body>
