<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Lịch khám bệnh</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{/css/logout.css}" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- jQuery và Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>



  <!-- Thêm CSS và JS cho Bootstrap -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>


  <!-- Main CSS File -->
  <link th:href="@{assets/css/main.css}" rel="stylesheet">
  <style>
    .status-column {
      display: flex;
      justify-content: center;
      align-items: center; /* Đảm bảo badge được căn giữa theo chiều dọc */
      width: 150px; /* Đảm bảo mỗi cột trạng thái có cùng chiều rộng */
    }

    .badge {
      font-size: 1.1rem; /* Tăng kích thước chữ */
      padding: 10px 15px; /* Tăng kích thước padding */
      width: 100%; /* Đảm bảo badge chiếm toàn bộ chiều rộng của cột */
      text-align: center;
    }
    .custom-line {
      border-top: 1px solid #ddd; /* Màu và độ dày của đường kẻ */
      margin: 10px 0;             /* Khoảng cách trên dưới của đường kẻ */
    }
    .custom-title {
      color: #007bff; /* Màu sắc bạn muốn sử dụng, thay đổi nếu cần */
      font-weight: bold;
    }
  </style>

</head>

<body >
<th:block th:replace="header :: headerFragment"></th:block>

  <div class="container mt-5">
    <h2 class="mb-4">Danh sách Lịch Khám</h2>
    <div class="list-group">
      <th:block th:each="lichKham : ${lichKhamList}">
        <div class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 th:text="${#temporals.format(lichKham.ngayGioDatKham, 'yyyy-MM-dd HH:mm:ss')}">Ngày giờ đặt khám</h5>
              <p>Mã: <span th:text="${lichKham.maLK}">Mã Lịch Khám</span></p>
            </div>
            <div class="status-column">
              <span th:classappend="${lichKham.trangThai == 'Đã khám' ? 'bg-success' : (lichKham.trangThai == 'Chưa khám' ? 'bg-danger' : 'bg-secondary')}" class="badge" th:text="${lichKham.trangThai}">Trạng thái</span>
            </div>
            <a class="btn btn-primary btn-sm" th:attr="data-id=${lichKham.maLK}" onclick="viewDetails(this)">Xem Chi Tiết</a>
          </div>
        </div>
      </th:block>
    </div>
  </div>

  <!-- Modal hiển thị chi tiết lịch khám-->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Chi Tiết Lịch Khám</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <p><strong>Mã Lịch Khám:</strong> <span id="maLK"></span></p>
          <p><strong>Họ Tên:</strong> <span id="hoTen"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Số Điện Thoại:</strong> <span id="sdt"></span></p>
          <p><strong>Ghi Chú:</strong> <span id="note"></span></p>
          <p><strong>Ngày Giờ Đặt Khám:</strong> <span id="ngayGioDatKham"></span></p>
          <p><strong>Trạng Thái:</strong> <span id="trangThai"></span></p>

          <!-- Thông tin chi tiết chỉ hiển thị khi đã khám -->
          <div id="chiTietConfirmed" style="display: none;">
            <div class="custom-line"></div> <!-- Đường kẻ tùy chỉnh -->
            <p class="custom-title"><strong>Thông tin hồ sơ sau khi khám:</strong></p>
            <p><strong>Mã hồ sơ:</strong> <span id="maHS"></span></p>
            <p><strong>Chuẩn đoán:</strong> <span id="chuanDoan"></span></p>
            <p><strong>Đơn thuốc:</strong> <span id="donThuoc"></span></p>
            <p><strong>Dặn dò của bác sĩ:</strong> <span id="danDo"></span></p>
          </div>

          <!-- Nút hủy lịch khám -->
          <div id="cancelButtonContainer" style="display: none; margin-top: 40px;">
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger" onclick="cancelLichKham()">Hủy Lịch Khám</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

<div style="margin-top: 50px;">
  <th:block th:replace="footer :: footerFragment"></th:block>
</div>

<!-- JavaScript để mở modal khi bấm Xem Chi Tiết -->
<script>
  function viewDetails(button) {
    const maLK = button.getAttribute("data-id");
    fetch(`/lichkham/details/${maLK}`)
            .then(response => response.json())
            .then(data => {
              document.getElementById("maLK").textContent = data.maLK;
              document.getElementById("hoTen").textContent = data.hoten;
              document.getElementById("email").textContent = data.email;
              document.getElementById("sdt").textContent = data.sDT;
              document.getElementById("note").textContent = data.note;
              document.getElementById("ngayGioDatKham").textContent = data.ngayGioDatKham;
              document.getElementById("trangThai").textContent = data.trangThai;

              // Hiển thị chi tiết chỉ khi trạng thái là "Đã khám"
              if (data.trangThai === "Đã khám") {
                document.getElementById("maHS").textContent = data.maHS;
                document.getElementById("chuanDoan").textContent = data.chuandoan;
                document.getElementById("donThuoc").textContent = data.donthuoc;
                document.getElementById("danDo").textContent = data.dando;
                // Hiển thị chi tiết
                document.getElementById("chiTietConfirmed").style.display = "block"; // Đảm bảo hiển thị div
              } else {
                document.getElementById("chiTietConfirmed").style.display = "none";
              }

              // Hiển thị nút hủy nếu trạng thái là "Chưa khám"
              if (data.trangThai === "Chưa khám") {
                document.getElementById("cancelButtonContainer").style.display = "block";
              } else {
                document.getElementById("cancelButtonContainer").style.display = "none";
              }

              // Mở modal
              new bootstrap.Modal(document.getElementById("detailModal")).show();

            })
            .catch(error => console.error("Error:", error));
  }

   function cancelLichKham() {
    const maLK = document.getElementById("maLK").textContent;
    if (confirm("Bạn có chắc chắn muốn hủy lịch khám này?")) {
      fetch(`/lichkham/delete/${maLK}`, {
        method: "POST"
      })
        .then(response => {
          if (response.ok) {
            alert("Lịch khám đã được hủy thành công.");
            window.location.reload(); // Reload lại trang sau khi hủy
          } else {
            alert("Hủy lịch khám thất bại. Vui lòng thử lại.");
          }
        })
        .catch(error => console.error("Error:", error));
    }
  }
</script>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
