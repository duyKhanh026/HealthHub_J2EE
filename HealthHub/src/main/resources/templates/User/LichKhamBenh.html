<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Lịch khám bệnh</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{/css/logout.css}" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- jQuery và Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>



  <!-- Thêm CSS và JS cho Bootstrap -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>


  <!-- Main CSS File -->
  <link th:href="@{assets/css/main.css}" rel="stylesheet">
  <style>
    .status-column {
      display: flex;
      justify-content: center;
      align-items: center; /* Đảm bảo badge được căn giữa theo chiều dọc */
      width: 150px; /* Đảm bảo mỗi cột trạng thái có cùng chiều rộng */
    }

    .badge {
      font-size: 1.1rem; /* Tăng kích thước chữ */
      padding: 10px 15px; /* Tăng kích thước padding */
      width: 100%; /* Đảm bảo badge chiếm toàn bộ chiều rộng của cột */
      text-align: center;
    }
  </style>

</head>

<body >
<th:block th:replace="header :: headerFragment"></th:block>

  <div class="container mt-5">
    <h2 class="mb-4">Danh sách Lịch Khám</h2>
    <div class="list-group">
      <th:block th:each="lichKham : ${lichKhamList}">
        <div class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 th:text="${#dates.format(lichKham.ngayGioDatKham, 'yyyy-MM-dd HH:mm:ss')}">Ngày giờ đặt khám</h5>
              <p>Mã: <span th:text="${lichKham.maLK}">Mã Lịch Khám</span></p>
            </div>
            <div class="status-column">
              <span th:classappend="${lichKham.trangThai == 'Confirmed' ? 'bg-success' : (lichKham.trangThai == 'Pending' ? 'bg-danger' : 'bg-secondary')}" class="badge" th:text="${lichKham.trangThai}">Trạng thái</span>
            </div>
            <a class="btn btn-primary btn-sm">Xem Chi Tiết</a>
          </div>
        </div>
      </th:block>
    </div>
  </div>

<div style="margin-top: 50px;">
  <th:block th:replace="footer :: footerFragment"></th:block>
</div>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
