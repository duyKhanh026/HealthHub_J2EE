<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password</title>
    <link th:href="@{assets2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{assets2/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center" style="margin-top: 10%">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Forgot Your Password?</h1>
                    </div>
                    <form method="POST" th:action="@{/forgot_password}">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="email" name="email"
                                   placeholder="Enter Email Address..." required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Send Reset Link
                        </button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="/login">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
