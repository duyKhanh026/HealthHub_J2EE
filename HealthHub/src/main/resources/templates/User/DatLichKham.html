<body class="index-page">

    <th:block th:replace="header :: headerFragment"></th:block>

    <main class="main">
    <!-- Appointment Section -->
    <section id="appointment" class="appointment section">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>Đặt lịch khám</h2>
        </div><!-- End Section Title -->

        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <form th:action="@{/DatLichKham}" method="post" th:object="${lichKham}" id="updateForm">
                <div class="row mb-4">
                    <div class="col-md-4 form-group">
                        <label for="name">Tên người khám:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="" th:field="*{hoten}">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="" th:field="*{email}" >
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="" th:field="*{sDT}">
                    </div>
                </div>
                <div class="row mb-4">
<!--                    <div class="col-md-4 form-group mt-3">-->
<!--                        <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required="" th:field="*{ngayGioDatKham}">-->
<!--                    </div>-->
                    <div class="col-md-6 form-group">
                        <label for="date">Ngày Đặt Khám:</label>
                        <input type="date" name="date" class="form-control" id="date" required min="2024-11-08">
                    </div>

                    <!-- Trường Giờ -->
                    <div class="col-md-6 form-group">
                        <label for="time">Giờ Đặt Khám:</label>
                        <select name="time" id="time" class="form-control" required>

                        </select>
                    </div>
                    <!-- Lưu ý -->
                    <div class="row">
                        <div class="col-md-12 form-group mt-3">
                            <div style="margin-top: 10px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 5px;">
                                <p style="color: #856404; font-weight: bold; font-size: 14px; margin-bottom: 5px;">
                                    ⚠️ Lưu ý: Thời gian khám từ (8h-11h) và (14h-17h).
                                </p>
                                <p style="color: #856404; font-size: 14px;">
                                    ⚠️ Các khoảng thời gian không hiển thị là thời gian đã có người khác đặt trước hoặc lịch nghỉ của bác sĩ.
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group mt-3">
                    <label for="message">Ghi chú:</label>
                    <textarea class="form-control" name="message" id="message" rows="5" th:field="*{note}" placeholder="Message (Optional)"></textarea>
                </div>

				<div class="g-recaptcha" 
			         th:data-sitekey="${recaptchaKey}" 
			         data-callback="enableButton"
			         data-expired-callback="disableButton">
			    </div>

				<div class="recaptcha-error-message" style="color: red; display: none;">Please verify that you are not a robot.</div>
                <div class="mt-3">
<!--                    <div class="loading">Loading</div>-->
<!--                    <div class="error-message"></div>-->
<!--                    <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>-->
                    <div class="text-center"><button type="button" class="btn btn-primary" id="submitButton" onclick="checkinput()" disabled>Make an Appointment</button></div>
                </div>
            </form>
        </div>

    </section><!-- /Appointment Section -->
